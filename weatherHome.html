<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp.com</title>
  <link rel="stylesheet" href="styles/weather.css">
</head>
<body>
  
  <div class="card">
    <h1 class="weatherspakens">Weatherspakens</h1>
    <div class="search">
      <input type="text" placeholder="Enter City Name" spellcheck="false" id="city">
      <button id="get-weather-button"><img src="images/search.png" alt=""></button>
    </div>
    <div class="weather">
      <img src="" alt="" class="weather-icon">
      <h1 class="temp"></h1>
      <h2 class="lugar"></h2>

      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="" id="humidity-icon">
          <div>
            <p class="humidity"></p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="wind_icon">
          <div>
            <p class="wind"></p>
            <p>Wind speed</p>
          </div>
        </div>

      </div>
    </div>
  </div>





  <script src="scripts/weather.js"></script>
</body>
</html>
